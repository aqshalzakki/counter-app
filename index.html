<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      background-color: #279FE2 !important;
    }
  </style>
  <body>
    <main>
      <div class="container">
        <h1>
          Counter App
        </h1>

        <span id="value">0</span>
        <div class="button-container">
          <button data-action="decrease" class="btn decrease">Decrease</button>
          <button data-action="reset" class="btn reset">Reset</button>
          <button data-action="increase" class="btn increase">increase</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
